<!DOCTYPE html>
<html lang="en">
    <link rel="icon" type="image/x-icon" href="images/pngwing.com.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke_Slide</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <div class="container">
        <div class="mySlides fade">
            <div class="numbertext">1/4</div>
            <img src="images/LAPTOP WALLPAPER - CUTE REAL POKEMONS.png" style="width: 100%;">
            <div class="text">The First Starters</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/4</div>
            <img src="images/Happy Pikachu in a field of grass by Angie and Drakill.png" style="width: 100%;">
            <div class="text">Pikachu</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/4</div>
            <img src="images/pokemon-unite-169.webp" style="width: 100%;">
            <div class="text">Blazeakin</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4/4</div>
            <img src="images/Zapdos Pokemon Go Art Wallpapers _ hdqwalls_com.jpeg" style="width: 100%;">
            <div class="text">Zapdos</div>
        </div>
        <!--  -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    <br>
<div style="text-align: center;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
</div>
<script src="slides.js"></script>
</body>
</html>
